<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoPay Live</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center; 
            padding: 50px; 
            background-color: #1a1a2e; 
            color: white;
        }
        .card {
            background-color: #16213e;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            max-width: 400px;
            margin: 0 auto;
        }
        h1 { color: #e94560; }
        .price-box {
            font-size: 24px;
            margin: 20px 0;
            padding: 15px;
            background-color: #0f3460;
            border-radius: 10px;
        }
        #btc-price { color: #f2a900; font-weight: bold; }
        #eth-price { color: #4cc9f0; font-weight: bold; }
        .refresh-btn {
            background-color: #e94560;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        .refresh-btn:hover { background-color: #ff2e63; }
    </style>
</head>
<body>

    <div class="card">
        <h1>ðŸš€ CryptoPay Live</h1>
        <p>Real-time Market Rates (LKR)</p>

        <div class="price-box">
            Bitcoin (BTC): <br>
            <span id="btc-price">Loading...</span> LKR
        </div>

        <div class="price-box">
            Ethereum (ETH): <br>
            <span id="eth-price">Loading...</span> LKR
        </div>

        <button class="refresh-btn" onclick="fetchPrices()">Refresh Rates ðŸ”„</button>
        
        <p style="font-size: 12px; margin-top: 20px; color: #888;">
            Powered by CoinGecko API (Simulated Fallback)<br>
            Deployed by DevOps Pipeline
        </p>
    </div>

    <script>
        async function fetchPrices() {
            const btcElement = document.getElementById('btc-price');
            const ethElement = document.getElementById('eth-price');
            
            btcElement.innerText = "Updating...";
            ethElement.innerText = "Updating...";

            try {
                // API à¶‘à¶šà¶§ à¶šà¶­à· à¶šà¶»à¶±à·€à·
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum&vs_currencies=lkr');
                
                if (!response.ok) throw new Error("API Limit Reached");

                const data = await response.json();
                btcElement.innerText = data.bitcoin.lkr.toLocaleString();
                ethElement.innerText = data.ethereum.lkr.toLocaleString();
                
            } catch (error) {
                console.log("API Error, using fallback data.");
                // API à·€à·à¶© à¶±à·à¶­à·Šà¶±à¶¸à·Š à¶¸à·š à¶¶à·œà¶»à·” à¶œà¶«à¶±à·Š à¶´à·™à¶±à·Šà·€à¶±à·€à· (Simulated Mode)
                setTimeout(() => {
                    btcElement.innerText = "28,450,000"; // Fake BTC Price
                    ethElement.innerText = "854,200";    // Fake ETH Price
                    alert("Note: Showing simulated data (API Rate Limited)");
                }, 1000);
            }
        }

        fetchPrices();
    </script>
</body>
</html>
